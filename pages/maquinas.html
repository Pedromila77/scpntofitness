<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquinas</title>
    <link rel="shortcut icon" href="../images/scpuntofitnesslogo2.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <a class="navbar-brand" href="../index.html"><img src="../images/scpuntofitnesslogo2.png" alt="Logo"
                        class="navBar__logo"> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <ul class="navbar__pages">
                            <a href="../index.html">
                                <li class="nav-link" aria-current="page">Inicio</li>
                            </a>

                            <a href="./quienesSomos.html">
                                <li class="nav-link">Quines Somos</li>
                            </a>

                            <a href="./maquinas.html">
                                <li class="nav-link active">Máquinas</li>
                            </a>

                            <a href="./galeria.html">
                                <li class="nav-link">Galería</li>
                            </a>

                            <a href="./contactos.html">
                                <li class="nav-link">Contacto</li>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button accordion-header__chest" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                            aria-controls="panelsStayOpen-collapseOne">
                            Pecho
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                        <div class="accordion-body">
                            
                                <img src="../images/machines/chest/chest01.jpeg" alt="Plate-Loaded Incline Press vertical"
                                    class="accordion__chest__images">
                             
                            

                            <img src="../images/machines/chest/chest02.jpeg"
                                alt="Unilateral Converging Flat Chest Press" class="accordion__chest__images">


                            <img src="../images/machines/chest/chest03.jpeg" alt="Unilateral Incline Press "
                                class="accordion__chest__images">
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseTwo">
                            Espalda
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                        <div class="accordion-body">


                            <img src="../images/machines/back/back01.jpeg" alt="High Row/Isolateral Row"
                                class="accordion__back__images">


                            <img src="../images/machines/back/back02.jpeg" alt="Remo Hammer"
                                class="accordion__back__images">

                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseThree">
                            Piernas
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                        <div class="accordion-body">


                            <img src="../images/machines/legs/legs01.jpeg" alt="quadriceps chair" class="accordion__legs__images">


                            <img src="../images/machines/legs/legs02.jpeg" alt="45 degree leg press" class="accordion__legs__images">


                            <img src="../images/machines/legs/legs03.jpeg" alt="Inclined Athletic Press" class="accordion__legs__images">


                            <img src="../images/machines/legs/legs04.jpeg" alt="Athletic Press Declined" class="accordion__legs__images">


                            <img src="../images/machines/legs/legs05.jpeg" alt="Hamstring Stretcher" class="accordion__legs__images">


                            <img src="../images/machines/legs/legs06.jpeg" alt="Hamstring Stretcher" class="accordion__legs__images">


                            <img src="../images/machines/legs/legs07.jpeg" alt="Hamstring Stretcher" class="accordion__legs__images">


                            <img src="../images/machines/legs/legs08.jpeg" alt="adductor and abductor machine" class="accordion__legs__images">


                            <img src="../images/machines/legs/legs09.jpeg" alt="buttock machine" class="accordion__legs__images">


                            <img src="../images/machines/legs/legs10.jpeg" alt="adductor and abductor chair" class="accordion__legs__images">
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseFour">
                            Otras
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            
                            
                            <img src="../images/machines/other/other01.jpeg" alt="" class="accordion__other__images">
                           
                           
                            <img src="../images/machines/other/other02.jpeg" alt="" class="accordion__other__images">
                            
                            
                            <img src="../images/machines/other/other03.jpeg" alt="" class="accordion__other__images">
                            
                            
                            <img src="../images/machines/other/other04.jpeg" alt="" class="accordion__other__images">
                           
                           
                            <img src="../images/machines/other/other05.jpeg" alt="" class="accordion__other__images">
                            
                            
                            <img src="../images/machines/other/other06.jpeg" alt="" class="accordion__other__images">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

        <div class="container footer__contenedor">

            <a href="https://www.instagram.com/scpuntofitness/">
                <img src="../images/ingLogo-removebg-preview.png" alt="Instagram" class="footer__images"></a>

            <a href="https://www.facebook.com/puntofitnesssantaclara"><img
                    src="../images/facebook_sin_fondo-removebg-preview.png" alt="Facebook" class="footer__images"></a>

        </div>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
